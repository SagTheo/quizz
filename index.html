<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quizz</title>
</head>
<body>
    <div class="question">
        <label for="q1">What is 1 + 1?</label>
        <select name="q" id="q1">
            <option>Choose an answer</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select> 
        <span class="result_q1"></span>   
    </div>
    
    <div class="question">
        <label for="q2">What is 2 + 2?</label>
        <select name="q" id="q2">
            <option>Choose an answer</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <span class="result_q2"></span>
    </div>
    
    <div class="question">
        <label for="q3">What is 1 + 2?</label>
        <select name="q" id="q3">
            <option>Choose an answer</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <span class="result_q3"></span>
    </div>
    
    <button id="submitAnswers">Submit answers</button>

    <div class="result"></div>

    <script src="scripts.js"></script>
</body>
</html>
