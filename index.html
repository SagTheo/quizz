<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quizz</title>
</head>
<body>
    <div class="question">
        <label for="q1">What is 1 + 1?</label>
        <select name="q" id="q1">
            <option>Choose an answer</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select> 
        <span class="result_q1"></span>   
    </div>
    
    <div class="question">
        <label for="q2">What is 2 + 2?</label>
        <select name="q" id="q2">
            <option>Choose an answer</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <span class="result_q2"></span>
    </div>
    
    <div class="question">
        <label for="q3">What is 1 + 2?</label>
        <select name="q" id="q3">
            <option>Choose an answer</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <span class="result_q3"></span>
    </div>
    
    <button id="submitAnswersQ1">Submit answers</button>

    <div class="result"></div>

    <div class="quizzV2">
        <fieldset class="radioQuizz">
            <legend>What is 1 + 1</legend>
            <div>
                <input type="radio" name="calc" id="q1_2" value="2">
                <label for="q1_2">2</label>
            </div>
            <div>
                <input type="radio" name="calc" id="q1_3" value="3">
                <label for="q1_3">3</label>
            </div>
            <div>
                <input type="radio" name="calc" id="q1_4" value="4">
                <label for="q1_4">4</label>
            </div>
        </fieldset>

        <fieldset class="radioQuizz">
            <legend>What is 2 + 1</legend>
            <div>
                <input type="radio" name="calc1" id="q2_2" value="2">
                <label for="q2_2">2</label>
            </div>
            <div>
                <input type="radio" name="calc1" id="q2_3" value="3">
                <label for="q2_3">3</label>
            </div>
            <div>
                <input type="radio" name="calc1" id="q2_4" value="4">
                <label for="q2_4">4</label>
            </div>
        </fieldset>

        <fieldset class="radioQuizz">
            <legend>What is 2 + 2</legend>
            <div>
                <input type="radio" name="calc2" id="q3_2" value="2">
                <label for="q3_2">2</label>
            </div>
            <div>
                <input type="radio" name="calc2" id="q3_3" value="3">
                <label for="q3_3">3</label>
            </div>
            <div>
                <input type="radio" name="calc2" id="q3_4" value="4">
                <label for="q3_4">4</label>
            </div>
        </fieldset>

        <button id="submitAnswersQ2">Submit answers</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
